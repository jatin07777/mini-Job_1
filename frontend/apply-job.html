<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Job - Job Portal</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- ============================================
         Navigation Bar
         ============================================ -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-wrapper">
                <div class="logo">
                    <i class="fas fa-briefcase"></i>
                    <span>JobPortal</span>
                </div>
                <ul class="nav-menu" id="navMenu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="job-listings.html">Browse Jobs</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="register.html" class="btn-primary">Sign Up</a></li>
                </ul>
                <div class="hamburger" id="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </nav>

    <!-- ============================================
         Apply Job Form Section
         ============================================ -->
    <section class="form-section">
        <div class="container">
            <div class="form-container">
                <h1 class="form-title">Apply for Job</h1>
                
                <!-- Job Info Card -->
                <div id="jobInfoCard" class="job-info-card" style="display: none;">
                    <h3 id="jobTitle"></h3>
                    <p id="jobCompany"></p>
                    <p id="jobLocation"></p>
                </div>

                <!-- Error/Success Messages -->
                <div id="messageContainer"></div>

                <!-- Application Form -->
                <form id="applyForm" onsubmit="handleApply(event)">
                    <!-- Cover Letter Field -->
                    <div class="form-group">
                        <label for="coverLetter">Cover Letter</label>
                        <textarea 
                            id="coverLetter" 
                            name="coverLetter" 
                            rows="8"
                            placeholder="Tell us why you're interested in this position and what makes you a great fit..."
                        ></textarea>
                        <span class="error-message" id="coverLetterError"></span>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn-primary" style="width: 100%;">
                        <i class="fas fa-paper-plane"></i> Submit Application
                    </button>
                </form>

                <!-- Back Link -->
                <div class="text-center" style="margin-top: 2rem;">
                    <a href="job-listings.html" style="color: var(--primary-color); text-decoration: none;">
                        <i class="fas fa-arrow-left"></i> Back to Job Listings
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- ============================================
         Footer
         ============================================ -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>JobPortal</h3>
                    <p>Connecting talent with opportunities since 2024</p>
                </div>
                <div class="footer-section">
                    <h4>Quick Links</h4>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="job-listings.html">Browse Jobs</a></li>
                        <li><a href="login.html">Login</a></li>
                        <li><a href="register.html">Sign Up</a></li>
                    </ul>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 JobPortal. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="js/main.js"></script>
    <script src="js/apply-job.js"></script>
</body>
</html>
